<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nepali Flashcards</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
</head>

  <style>
   /* === Global Reset & Base === */
body {
        font-family: 'Noto Sans Devanagari', 'Poppins', sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 2rem 1rem;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    box-sizing: border-box;
}

/* === Container === */
.container {
    width: 100%;
    max-width: 1100px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
    padding: 2.5rem;
    text-align: center;
}

/* === Header === */
header {
    margin-bottom: 3rem;
}

h1 {
    color: #1f2937;
    font-size: 2.8em;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.subtitle {
    font-size: 1.2em;
    color: #6b7280;
}

/* === Topics Sections === */
.topic-section {
    margin-bottom: 2.5rem;
}

.topic-title {
    font-size: 1.5em;
    font-weight: 600;
    color: #374151;
    margin-bottom: 1.5rem;
    text-align: left;
    border-bottom: 2px solid #e5e7eb;
    padding-bottom: 0.5rem;
}

/* === Topic Button Layout === */
.topics {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: flex-start;
}

/* === Topic Buttons === */
.topic-button,
.back-button,
.subtopic-button {
    padding: 12px 20px;
    font-size: 1rem;
    font-weight: 600;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.25s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.topic-button:hover,
.back-button:hover,
.subtopic-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}

/* Different Categories */
.topic-button.basic-topic { background-color: #3b82f6; }
.topic-button.sentence-topic { background-color: #8b5cf6; }
.topic-button.grammar-topic { background-color: #10b981; }
.topic-button.script-topic { background-color: #f59e0b; }

/* Back Button */
.back-button {
    background: #6b7280;
    margin-bottom: 2rem;
    display: inline-flex;
}

/* Subtopic Buttons */
.subtopic-button {
    background-color: #06b6d4;
    width: 100%;
    justify-content: center;
}

/* === Flashcards Grid === */
.flashcards {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1.5rem;
    perspective: 1000px;
}

/* === Flashcard === */
.card {
    background: transparent;
    height: 180px;
    cursor: pointer;
    border-radius: 12px;
}

.card.flipped .card-inner {
    transform: rotateY(180deg);
}

.card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.7s;
    transform-style: preserve-3d;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}

.card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1.5rem;
    box-sizing: border-box;
    border-radius: 12px;
    background: white;
    flex-direction: column;
    overflow-y: auto;
}

.card-front strong {
    font-size: 1.8em;
    color: #1d4ed8;
}

.card-back {
    transform: rotateY(180deg);
    background: #f8fafc;
    gap: 0.75rem;
}

.devanagari-script {
    font-size: 2em;
    color: #0c4a6e;
}

.romanized-script {
    font-size: 1.2em;
    font-style: italic;
    color: #475569;
}

/* Larger script font only for Devanagari Script topic */
.script-topic .card-front .devanagari-script.large {
    font-size: 4em;
}

/* === Responsive === */
@media (max-width: 768px) {
    h1 {
        font-size: 2.2em;
    }
    .subtitle {
        font-size: 1em;
    }
    .container {
        padding: 2rem;
    }
    .topics {
        justify-content: center;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 1.5rem;
    }
    h1 {
        font-size: 1.8em;
    }
}

.hidden {
  display: none !important;
}

/* Grammar Vocabulary stays green */
.topic-button.grammar-topic {
    background-color: #10b981; /* Green */
}

/* Themed Vocabulary gets a new color */
.topic-button.vocab-topic {
    background-color: #ef4444; /* Red (change to any color you like) */
}
  </style>

    ["‡§Å", "", "Àú"],
    ["‡§Ç", "", "an"],
    ["‡§É", "", "ah"],
    ["‡§º", "", "."],
    ["‡§Ω", "", "‚Äô"]
  ],
    examples: []
  },

  Numbers: {
    content: [
    ["‡•¶", "", "shoonya"],
    ["‡•ß", "", "ek"],
    ["‡•®", "", "do"],
    ["‡•©", "", "teen"],
    ["‡•™", "", "chaar"],
    ["‡•´", "", "paanch"],
    ["‡•¨", "", "chhah"],
    ["‡•≠", "", "saat"],
    ["‡•Æ", "", "aath"],
    ["‡•Ø", "", "nau"]
  ],
    examples: []
  }
}
;
let currentTopic = null;
let currentSubtopic = null;

function showTopic(topic) {
  const flashcardContainer = document.getElementById("flashcards");
  const topicSelection = document.getElementById("topic-selection");
  const backButton = document.getElementById("back-to-topics");

  currentTopic = topic;
  currentSubtopic = null;

  flashcardContainer.innerHTML = "";
  topicSelection.classList.add("hidden");
  backButton.classList.remove("hidden");
  backButton.innerText = "‚Üê Back to Topics";

  if (typeof data[topic] === "object" && !Array.isArray(data[topic])) {
    showSubtopics(topic);
    return;
  }

  renderFlashcards(data[topic]);
}

function showSubtopics(topic) {
  const container = document.getElementById("flashcards");
  const topicSelection = document.getElementById("topic-selection");
  const backButton = document.getElementById("back-to-topics");

  currentTopic = topic;
  currentSubtopic = null;

  container.innerHTML = "";
  topicSelection.classList.add("hidden");
  backButton.classList.remove("hidden");
  backButton.innerText = "‚Üê Back to Topics";

  const subtopics = Object.keys(data[topic]);
  subtopics.forEach(sub => {
    const button = document.createElement("button");
    button.className = "subtopic-button";
    button.innerText = sub.charAt(0).toUpperCase() + sub.slice(1);
    button.onclick = () => showSubtopicFlashcards(topic, sub);
    container.appendChild(button);
  });
}

function showSubtopicFlashcards(topic, subtopic) {
  const container = document.getElementById("flashcards");
  const backButton = document.getElementById("back-to-topics");

  currentTopic = topic;
  currentSubtopic = subtopic;

  container.innerHTML = "";
  backButton.innerText = "‚Üê Back to Devanagari Script";

  renderFlashcards(data[topic][subtopic]);
}

function renderFlashcards(flashcardData) {
  const container = document.getElementById("flashcards");
  flashcardData.forEach(([eng, roman, devanagari]) => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="card-inner">
        <div class="card-front">
          ${currentTopic === "devanagariScript" ? `<span class="devanagari-script large">${devanagari}</span>` : `<strong>${eng}</strong>`}
        </div>
        <div class="card-back">
          ${currentTopic === "devanagariScript" ? `<strong>${eng}</strong>` : `<span class="devanagari-script">${devanagari}</span>`}
          <span class="romanized-script">${roman}</span>
        </div>
      </div>
    `;
    card.addEventListener("click", () => card.classList.toggle("flipped"));
    container.appendChild(card);
  });
}

function goBackToTopics() {
  const flashcardContainer = document.getElementById("flashcards");
  const topicSelection = document.getElementById("topic-selection");
  const backButton = document.getElementById("back-to-topics");

  if (currentTopic && currentSubtopic) {
    showSubtopics(currentTopic);
    currentSubtopic = null;
  } else {
    currentTopic = null;
    topicSelection.classList.remove("hidden");
    backButton.classList.add("hidden");
    flashcardContainer.innerHTML = "";
  }
}
</script>
